  transforms:
    - type: height
      ds_id: [ boundary_02, validation_boundary_02, boundary_03, validation_boundary_03 ]
    - type: azimuth
      ds_id: [ boundary_01, boundary_02, validation_boundary_01, validation_boundary_02 , boundary_03, validation_boundary_03 ]
